<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
    td {color: darkblue; padding:5px; padding-left=10px}
    tr.odd {background-color: #eee;}
</style>

<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Station list</title>
<script src="https://www.google.com/jsapi?key=ABQIAAAAhF61bFwaTFHwMU8tLEN_jxToIlT0dE2ah30-70w73iKeUzWWrxRjU1xMlmommCGx2yNPWc_usZb0yQ" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script type="text/javascript">
        jQuery.getJSON("getData.php", function(stations) {
            var tbl = document.getElementById("stations");
            i = 0;
            for (id in stations) {
                i++;
                row = tbl.insertRow(tbl.rows.length);
                if (i % 2) {
                    row.bgColor = '#eee';
                    }
                station = stations[id];
                name = station['name'];
                cell = row.insertCell(0);
                cell.appendChild(document.createTextNode(id));
                cell = row.insertCell(1);
                cell.appendChild(document.createTextNode(name));
            }
        });

</script>
<body>
<table id="stations">
<tr> <th> Id </th> <th> Name </th> </tr>
</table>
</body>
</html>
